{% extends "base.html" %}

{% block title %}Entries tagged "{{ tag }}" - {{ SITENAME }}{% endblock %}

{% block content %}

    <h1 class="title">Entries tagged “{{ tag }}”</h1>

    <ul>
    {%- for article in articles %}
        <li>
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>,
            written on {{ article.locale_date }}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
