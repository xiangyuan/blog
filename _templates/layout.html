<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- meta -->
        <meta name="author" content="Danilo Bargen">
        <meta name="dc.language" content="de-CH">
        <meta name="dc.license" content="http://creativecommons.org/licenses/by-sa/3.0/">
        {% if ctx and ctx.summary %}<meta name="description" content="{{ ctx.summary }}">{% endif %}
        {% if ctx and ctx.tags %}<meta name="keywords" content="{{ ctx.tags|sort(case_sensitive=true)|join(', ') }}">{% endif %}
        {% if ctx and ctx.pub_date %}
            <meta name="dc.date.created" content="{{ ctx.pub_date.date().isoformat() }}">
            <meta name="dc.date.issued" content="{{ ctx.pub_date.date().isoformat() }}">
        {% endif %}
        <meta name="google-site-verification" content="uJWWR6d5ESb8torD0v97T_07HLMGX7VzQ-smcUTc_IQ" />

        <!-- favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- newsfeed -->
        <link href="/feed.atom" rel="alternate" title="Feed" type="application/atom+xml">

        <!-- assets -->
        <link href="http://fonts.googleapis.com/css?family=Linden+Hill:400,400italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        {%- for link in links %}
            <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
        {%- endfor %}
    </head>
    <body>
        <div id="wrapper">
            <div id="blogtitle">blog.dbrgn.ch</div>
            <ul id="mainnav">
                <li><a href="/">home</a></li>
                <li><a href="/archive/">archive</a></li>
                <li><a href="/tags/">tags</a></li>
                <li class="last"><a href="/about/">about</a></li>
            </ul>

            <div class="clearboth"></div>

            <div id="content">
                {% block body %}{% endblock %}
            </div>
        </div>

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-1033934-12']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>

    </body>
</html>
